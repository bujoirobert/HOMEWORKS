<script>
    //*Calculate Meters to Inches*//
var a = 1
var b = a/0.0254

console.log(Math.round(b*c));

    //*Calculate Celsius in Fahrenheit*//
    var a = 1 //*Celsius value*//
    var b = 32
    var c = a*1.8
console.log(Math.round(c+b));



    //*Console alerts*//

var a = new Date();
var b = a.getHours();
if(b<12){
    console.log("Good Morning");
}
else if(b>=12 && b<=18){
    console.log("Good Afternoon");
}
else if(b>18) {
    console.log("Good Evening");
}
