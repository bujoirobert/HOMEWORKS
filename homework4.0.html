<html>
<head>
    <title>test</title>
    <style>
    .box{
        height: 200px;
        width: 200px;
        background-color: #ff1493;
        animation-duration: 1s;
        animation-name: box ;
    }

    @keyframes box {
        from {
            height: 200px;
            background-color: #ff1493;

        }
        to {
            width: 400px;
            height: 260px;
            background-color: #00ced1;
        }
    }
    
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
